<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search | StreamX</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Auth script -->
  <script src="auth.js"></script>

  <style>
    :root {
      --primary: #00e5ff;
      --bg-dark: #000000e7;
      --card-bg: #181b25;
      --text-light: #e8e8ef;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Space Grotesk", sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      padding: 20px;
    }

    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .nav-card {
      position: relative;
      width: 150px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-image: var(--bg);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.3));
      z-index: 1;
    }

    .nav-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.05) 100%);
      transform: skewX(-20deg);
      animation: shine 2s infinite;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .nav-card span {
      position: relative;
      z-index: 3;
    }

    .nav-card:hover::after {
      opacity: 1;
    }

    .nav-card:hover {
      transform: scale(1.05);
    }

    @keyframes shine {
      0% {
        left: -75%;
      }

      100% {
        left: 125%;
      }
    }

    /* Search */
    .search-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      padding: 5px 10px;
      margin-bottom: 25px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: var(--text-light);
      font-size: 16px;
    }

    .search-bar input:focus {
      outline: none;
    }

    .search-bar button {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section-title {
      margin: 20px 10px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
      border-left: 4px solid var(--primary);
      padding-left: 10px;
      letter-spacing: 0.5px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .movie-card,
    .live-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .movie-card:hover,
    .live-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      background: #222;
    }

    .movie-card::before,
    .live-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.05) 100%);
      transform: skewX(-20deg);
      animation: shine 2s infinite;
      pointer-events: none;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .movie-card:hover::before,
    .live-card:hover::after {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
      transition: opacity 0.3s ease;
      z-index: 4;
    }

    .movie-card:hover .overlay,
    .live-card:hover .overlay {
      opacity: 1;
    }

    .overlay-content {
      color: #fff;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .overlay-content>div:first-child {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      color: var(--primary);
    }

    .live-card {
      aspect-ratio: 2/3;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .live-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-image: var(--bg);
      filter: blur(15px) brightness(0.4);
      transform: scale(1.2);
      z-index: 1;
    }

    .live-card img {
      position: relative;
      z-index: 2;
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      display: block;
    }

    .no-results {
      text-align: center;
      font-size: 1.1rem;
      margin: 20px 0;
      display: none;
      color: #ccc;
    }

    @media (max-width: 1024px) {
      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .overlay-content {
        font-size: 0.75rem;
      }

      .overlay-content>div:first-child {
        font-size: 1rem;
      }
    }

    @media (max-width: 600px) {
      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }

      .overlay-content {
        font-size: 0.7rem;
      }

      .overlay-content>div:first-child {
        font-size: 0.9rem;
      }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: #181b25;
      border-radius: 16px;
      width: 96%;
      max-width: 800px;
      max-height: 85vh;
      overflow-y: auto;
      padding: 32px 24px 24px;
      position: relative;
      box-shadow: 0 6px 36px #0007;
    }

    .close-btn {
      position: absolute;
      top: 18px;
      right: 28px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
      background: transparent;
      border: none;
      z-index: 10;
    }

    #modal-series-info h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 5px 0 12px;
    }

    #modal-series-info p {
      margin-top: 7px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .season-dropdown {
      appearance: none;
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      color: var(--primary);
      font-size: 1rem;
      font-weight: 600;
      padding: 10px 16px;
      margin: 18px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 280px;
    }

    .season-dropdown:hover,
    .season-dropdown:focus {
      border-color: var(--primary);
      outline: none;
      background: rgba(20, 20, 20, 0.8);
      box-shadow: 0 6px 28px rgba(0, 229, 255, 0.25);
    }

    .season-dropdown option {
      background: #181818;
      color: #fff;
      font-weight: 500;
    }

    .episodes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .episode {
      background: #232323;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 2px 18px #0002;
      transition: background 0.3s ease, box-shadow 0.3s ease,
        transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .episode:hover {
      background: #2c3340;
      box-shadow: 0 6px 28px #0007;
      transform: scale(1.02);
    }

    .episode-thumb {
      aspect-ratio: 16/9;
      width: 100%;
      object-fit: cover;
    }

    .episode-details {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .episode-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary);
    }

    .episode-desc {
      font-size: 0.9rem;
      color: #b0c4de;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for Movies, Series, Live Channels or Sports"
        aria-label="Search" />
      <button id="micBtn" aria-label="Voice Search">
        <span class="material-icons">mic</span>
      </button>
      <button id="clearBtn" aria-label="Clear Search">
        <span class="material-icons">close</span>
      </button>
    </div>

    <!-- Nav Buttons -->
    <div class="nav-buttons">
      <a href="series.html" class="nav-card" style="
            --bg: url('https://assets-6.mxplay.com/static/mxoneweb/desktop/images/search-page/web-shows.png');
          "><span>SERIES</span></a>
      <a href="movie.html" class="nav-card" style="
            --bg: url('https://assets-6.mxplay.com/static/mxoneweb/desktop/images/search-page/movies.png');
          "><span>MOVIES</span></a>
      <a href="live-tv.html" class="nav-card" style="
            --bg: url('https://assets-6.mxplay.com/static/mxoneweb/desktop/images/search-page/v-desi.png');
          "><span>LIVE-TV</span></a>
      <a href="sports.html" class="nav-card"
        style="--bg: url('https://i.ibb.co/BHbdPRY5/sports.png')"><span>SPORTS</span></a>
    </div>

    <!-- Content Sections -->
    <div id="moviesSection">
      <div id="moviesContainer"></div>
    </div>
    <div id="seriesSection">
      <div id="seriesContainer"></div>
    </div>
    <div id="liveSection">
      <div id="livesContainer"></div>
    </div>
    <div class="no-results" id="noResults">No results found</div>
  </div>

  <!-- Modal -->
  <div id="series-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button type="button" id="closeModal" class="close-btn" aria-label="Close">
        &times;
      </button>
      <div id="modal-series-info"></div>
      <div id="modal-seasons"></div>
    </div>
  </div>

  <script src="js/movies/moviesdata.js"></script>
  <script src="js/series/seriesdata.js"></script>
  <script src="js/livetv/live.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const micBtn = document.getElementById("micBtn");
      const clearBtn = document.getElementById("clearBtn");
      const moviesContainer = document.getElementById("moviesContainer");
      const seriesContainer = document.getElementById("seriesContainer");
      const livesContainer = document.getElementById("livesContainer");
      const noResults = document.getElementById("noResults");

      const modal = document.getElementById("series-modal");
      const modalSeriesInfo = document.getElementById("modal-series-info");
      const modalSeasons = document.getElementById("modal-seasons");
      const closeModalBtn = document.getElementById("closeModal");

      const MAX_SHOW = 12;

      /** Render functions */
      function renderMovieCards(q) {
        let html = "";
        let res = movies.filter(
          (m) =>
            m.title.toLowerCase().includes(q) ||
            m.genre.toLowerCase().includes(q)
        );
        if (!q) res = res.slice(0, MAX_SHOW);
        if (res.length) {
          html = `
            <div class="section-title">Movies</div>
            <div class="cards-grid">
              ${res
              .map(
                (m) => `
                <div class="movie-card" onclick="window.open('${m.url}','_blank')">
                  <img src="${m.thumbnail}" alt="${m.title}">
                  <div class="overlay">
                    <div class="overlay-content">
                      <div>${m.title}</div>
                    </div>
                  </div>
                </div>`
              )
              .join("")}
            </div>`;
        }
        moviesContainer.innerHTML = html;
        return res.length;
      }

      function renderSeriesCards(q) {
        let html = "";
        let res = seriesData.filter(
          (s) =>
            s.title.toLowerCase().includes(q) ||
            s.genre.toLowerCase().includes(q)
        );
        if (!q) res = res.slice(0, MAX_SHOW);
        if (res.length) {
          html = `
            <div class="section-title">Series</div>
            <div class="cards-grid">
              ${res
              .map(
                (s) => `
                <div class="movie-card">
                  <img src="${s.thumbnail}" alt="${s.title}">
                  <div class="overlay">
                    <div class="overlay-content">
                      <div>${s.title}</div>
                    </div>
                  </div>
                </div>`
              )
              .join("")}
            </div>`;
        }
        seriesContainer.innerHTML = html;
        // attach click listeners for modal
        seriesContainer.querySelectorAll(".movie-card").forEach((el, idx) => {
          el.addEventListener("click", () => openModal(res[idx]));
        });
        return res.length;
      }

      function renderLiveCards(q) {
        if (typeof channels === "undefined" && window.channels)
          var channels = window.channels;
        if (!channels) return 0;
        let html = "";
        let res = channels.filter(
          (c) =>
            c.name.toLowerCase().includes(q) ||
            c.category.toLowerCase().includes(q)
        );
        if (!q) res = res.slice(0, MAX_SHOW);
        if (res.length) {
          html = `
            <div class="section-title">Live Channels</div>
            <div class="cards-grid">
              ${res
              .map(
                (c) => `
                <div class="live-card" style="--bg:url('${c.logo}')" onclick="window.open('${c.url}','_blank')">
                  <img src="${c.logo}" alt="${c.name}">
                  <div class="overlay">
                    <div class="overlay-content">
                      <div>${c.name}</div>
                      <div>${c.category}</div>
                    </div>
                  </div>
                </div>`
              )
              .join("")}
            </div>`;
        }
        livesContainer.innerHTML = html;
        return res.length;
      }

      /** Search handler */
      function doSearch() {
        const q = searchInput.value.trim().toLowerCase();
        const total =
          renderMovieCards(q) + renderSeriesCards(q) + renderLiveCards(q);
        noResults.style.display = total === 0 ? "block" : "none";
      }

      searchInput.addEventListener("input", doSearch);
      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        doSearch();
      });
      doSearch();

      /** Voice search */
      if (
        "webkitSpeechRecognition" in window ||
        "SpeechRecognition" in window
      ) {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.continuous = false;

        micBtn.addEventListener("click", () => {
          recognition.start();
          micBtn.classList.add("listening");
        });

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          searchInput.value = transcript;
          doSearch();
        };
        recognition.onend = () => {
          micBtn.classList.remove("listening");
        };
      } else {
        micBtn.style.display = "none";
      }

      /** Modal functions */
      function openModal(series) {
        modal.classList.remove("hidden");
        modalSeriesInfo.innerHTML = `
          <h2 id="modal-series-title">${series.title}</h2>
          <p><strong>Genre:</strong> ${series.genre}</p>
          <p><strong>Language:</strong> ${series.language || "Unknown"}</p>
          <p><strong>Rating:</strong> ${series.rating}</p>
          <p><strong>ReleaseYear:</strong> ${series.releaseyear}</p>
          <p>${series.description}</p>`;

        modalSeasons.innerHTML = "";
        if (Array.isArray(series.seasons) && series.seasons.length > 0) {
          const dropdown = document.createElement("select");
          dropdown.className = "season-dropdown";
          series.seasons.forEach((season, i) => {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = season.name || `Season ${i + 1}`;
            dropdown.appendChild(option);
          });

          const episodesContainer = document.createElement("div");
          episodesContainer.className = "episodes-container";

          function renderEpisodes(idx) {
            episodesContainer.innerHTML = "";
            const season = series.seasons[idx];
            season.episodes.forEach((episode) => {
              const epDiv = document.createElement("div");
              epDiv.className = "episode";
              epDiv.tabIndex = 0;
              epDiv.innerHTML = `
                <img src="${episode.thumbnail || ""}" alt="${episode.title
                } Thumbnail" class="episode-thumb" loading="lazy"/>
                <div class="episode-details">
                  <div class="episode-title">${episode.title}</div>
                  <div class="episode-desc">${episode.description || ""}</div>
                </div>`;
              epDiv.addEventListener("click", () => {
                const url = new URL(
                  "streamxmovie.html",
                  window.location.origin
                );
                url.searchParams.set("src", episode.src);
                url.searchParams.set("name", episode.title);
                window.location.href = url.toString();
              });
              episodesContainer.appendChild(epDiv);
            });
          }

          dropdown.addEventListener("change", (e) =>
            renderEpisodes(e.target.value)
          );
          modalSeasons.appendChild(dropdown);
          modalSeasons.appendChild(episodesContainer);
          renderEpisodes(0);
        } else {
          modalSeasons.innerHTML = "<p>No seasons available.</p>";
        }
        modalSeriesInfo.focus();
      }

      function closeModal() {
        modal.classList.add("hidden");
      }

      closeModalBtn.addEventListener("click", closeModal);
      window.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && !modal.classList.contains("hidden"))
          closeModal();
      });
    });
  </script>
</body>

</html>
