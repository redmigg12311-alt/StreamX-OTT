<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found | StreamX</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 1;
        }

        .background {
            background: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/9770934.jpg-Wl31ERQfbntJABIblVId5PIBjqP5Gx.jpeg") no-repeat center center/cover;
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .stars-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes fallTopLeft {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(-100px, 100vh);
                opacity: 0;
            }
        }

        @keyframes fallTopRight {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(100px, 100vh);
                opacity: 0;
            }
        }

        .animate-fall-topLeft {
            animation: fallTopLeft linear infinite;
        }

        .animate-fall-topRight {
            animation: fallTopRight linear infinite;
        }

        .ufo {
            position: absolute;
            top: 33%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 6s ease-in-out infinite, tilt 6s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        @keyframes tilt {

            0%,
            100% {
                transform: translate(-50%, -50%) rotate(-2deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(2deg);
            }
        }

        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
        }

        .content h1 {
            font-size: 6rem;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .home-btn {
            background: #00e5ff;
            color: #000;
            font-size: 1rem;
            padding: 0.75em 2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: #00bcd4;
            color: #fff;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 3.5rem;
            }

            .content p {
                font-size: 1.1rem;
            }

            .ufo img {
                width: 180px;
                height: auto;
            }
        }

        .ufo {
            position: absolute;
            top: 33%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 6s ease-in-out infinite, tilt 6s ease-in-out infinite;
            z-index: 2;
        }

        .ufo img {
            width: 280px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="stars-container" id="stars"></div>

    <div class="ufo">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/8794272-p5k6GdbD8O2RIat5GWtUGJGkDgXoxf.png"
            alt="UFO" width="300" height="150">
    </div>

    <div class="container">
        <div class="content">
            <h1>404</h1>
            <p>Oops! Looks like this page got lost in space.</p>
            <a href="/" class="home-btn">Return Home</a>
        </div>
    </div>

    <script>
        const container = document.getElementById("stars");

        function createStar() {
            const star = document.createElement("div");
            const size = Math.random() * 2 + 1;
            star.className = "star";
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 50}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 4}s`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            star.classList.add(Math.random() > 0.5 ? "animate-fall-topLeft" : "animate-fall-topRight");
            container.appendChild(star);

            // Remove star after animation
            setTimeout(() => {
                star.remove();
            }, 8000);
        }

        setInterval(() => {
            for (let i = 0; i < 6; i++) createStar();
        }, 800);
    </script>
</body>

</html>
